<app-userheader></app-userheader>
<div class="container">
    <div class="row">
        <div class="col col-4 col-sm-4">
            <table class="table table-striped table hover" >
                <thead>
                    <tr>
                        <th>Date</th>
                        <!-- <th>Restaurant</th> -->
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tr *ngFor="let i of result | paginate:{itemsPerPage: 6, currentPage:p}"> 
                    <td>{{i.date}}</td>
                    <!-- <td>{{i.restname}}</td> -->
                    <td>{{i.status}}</td>
                    <td> <button type="button" class="btn btn-primary" (click)="reservationreport(i)">Details</button></td>
                </tr>
            </table>
            <pagination-controls (pageChange)="p=$event"></pagination-controls> 
        </div>
        <div class="col col-8 col-sm-8">
            <br>
            <div class="card" style="text-align: center" *ngIf="view">
                <!-- <div class="card-header">
                  
                </div> -->
                <div class="card-body">
                    <h4 >Reservation Details</h4>
                    <h6> Restaurant : {{reportdata.restname}}</h6>
                  <!-- <h5 class="card-title">Restaurant : {{reportdata.name}} </h5> -->
                  <p class="card-text">Date : {{reportdata.date}}</p>
                  <p class="card-text">Time : {{reportdata.time}}</p>
                  <p class="card-text">Status : {{reportdata.status}}</p>
                  <h5 class="card-text" style="color: darkorchid;">OTP : {{reportdata.otp}}</h5>
                    <marquee behavior="" direction="">
                        <p style="color: red;">Otp have to be verified in the Restaurant</p>
                    </marquee>    
                </div>
              </div>
        </div>    
    </div>
</div>
